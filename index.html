<html> 
 
 <title>kALKULATOR</title>

<head>
   <link rel="stylesheet" type="text/css" href="kalculator.css">

</head>

    <body>
     
        <div id="container">

             <form name="form">
                <input id="calculationsHistory" type="text" readonly> </input>
                <input id="textNews" type="number"  readonly> </input>
                
            </form>
           
        </div>
        <div id="menu"> 
              <button type="button" class="item" >7</button>
              <button type="button" class="item" >8</button>
              <button type="button" class="item" >9</button>
              <button type="button" class="operators" >+</button>
              <button type="button" class="item" >4</button>
              <button type="button" class="item" >5</button>
              <button type="button" class="item" >6</button>
              <button type="button" class="operators" >-</button>
              <button type="button" class="item" >1</button>
              <button type="button" class="item" >2</button>
              <button type="button" class="item" >3</button>
              <button type="button" class="itemClean" >C</button>
              <button type="button" class="item" >0</button>
              <button type="button" class="operators" >*</button> 
              <button type="button" class="operators" >/</button>
              <button type="button" class="operators" id="operators-egual">=</button>
        </div>
    
        
    </body>
    <script src="NewCalculator.js">
        
    </script>
</html>
